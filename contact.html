<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Contact Us</h1>

        <form action="https://api.web3forms.com/submit" method="POST">
        <div class="mb-4">
                <label for="firstName" class="text-sm">First Name:</label>
                <input  name="name" type="text" id="firstName" class="w-full p-2 border rounded-md" placeholder="First Name" required>
                
            </div>

            <input type="hidden" name="access_key" value="1072af89-192f-4801-a803-6cbe24174eef">
            <div class="mb-4">
                <label for="lastName" class="text-sm">Last Name:</label>
                <input  name="lastName" type="text" id="lastName" class="w-full p-2 border rounded-md" placeholder="Last Name" required>
            </div>
            <div class="mb-4">
                <label for="country" class="text-sm">Country:</label>
                <input  name="country" type="text" id="country" class="w-full p-2 border rounded-md" placeholder="Country" required>
            </div>
            <div class="mb-4">
                <label for="city" class="text-sm">City:</label>
                <input  name="city" type="text" id="city" class="w-full p-2 border rounded-md" placeholder="City" required>
            </div>
            <div class="mb-4">
                <label for="zipCode" class="text-sm">Zip Code:</label>
                <input  name="zipCode" type="text" id="zipCode" class="w-full p-2 border rounded-md" placeholder="Zip Code" required>
            </div>
            <div class="mb-4">
                <label for="email" class="text-sm">Email:</label>
                <input name="email" type="email" id="email" class="w-full p-2 border rounded-md" placeholder="Email" required>
            </div>
            <div class="mb-4">
                <label for="message" class="text-sm">Message:</label>
                <textarea name="message" id="message" class="w-full p-2 border rounded-md" placeholder="Your message..." required></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Submit</button>
        </form>
    </div>

    <div id="thanksMessage" class="hidden max-w-md mx-auto mt-4 text-center">
        <p class="text-xl font-semibold text-green-600">Thanks for contacting us! We'll get back to you soon.</p>
    </div>

    <script>
        const contactForm = document.getElementById("contactForm");
        const thanksMessage = document.getElementById("thanksMessage");

        contactForm.addEventListener("submit", function (e) {
            e.preventDefault();
            contactForm.style.display = "none";
            thanksMessage.style.display = "block";
        });
    </script>
</body>
</html>
